<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ingresar</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link href="ingresar.css" rel="stylesheet">
</head>
<body class="text-center bg-light">


	<div class="container">
		<form class="form-signin" action="../controller/checklogin.jsp" method="POST">

			<img alt="" src="../logo.jpeg" class="logo" width="300" height="300">
			<br>

			<h1>Ingresar al sistema</h1>

			<input type="email" name="inputEmail" class="form-control"
				id="inputEmail" placeholder="name@example.com" required autofocus>
			<br>
			 <input type="password" name="inputPassword"
				class="form-control" id="inputPassword" placeholder="Password"
				required>
			

			<button type="submit" class="btn btn-warning boton">Ingresar</button>

			<button type="button" class="btn btn-warning boton">Registrarme</button>

		</form>
		<p class="text-danger">Usuario o password incorrectos, por favor
			vuelva a ingresarlos.</p>
	</div>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
